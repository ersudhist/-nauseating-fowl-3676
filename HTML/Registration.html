    <div class="container">
      <img

      <div class="forms">
        <!-- Registration Form -->
        <div class="form signup">
          <span class="title">Registration</span>

          <form>
            <div class="input-field">
              <input type="text" placeholder="Create Username" id="user_name" />
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
              <input type="text" placeholder="Create Email" id="email" />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Create password"
                id="password"
              />
              <i class="uil uil-lock icon"></i>
            </div>

            <div class="input-field button">
              <input type="button" value="Register Now" class="login_btn" />
            </div>
          </form>
        </div>
      </div>
